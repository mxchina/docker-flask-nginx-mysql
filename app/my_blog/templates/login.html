{% extends 'base.html' %}
{% block title %}注册{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login_regist.css') }}">
{% endblock %}
{% block main %}
    <h2 class="denglu_zhuche">登录</h2>
    <div class="logon_in">
            <form action="" method="post">

                <div class="form-group">
                    <input type="text" name="clear" style="position:fixed;bottom:-9999px;">
                    <input type="text" class="form-control" name="username_login"  placeholder="用户名">
                    <input type="text" name="clear" style="position:fixed;bottom:-9999px;">
                </div>
                <div class="form-group">
                    <input type="password" name="clear" style="position:fixed;bottom:-9999px;">
                    <input type="password" class="form-control" name="password_login" placeholder="请输入密码" autocomplete="off">
                </div>
                    <button type="submit" class="btn btn-primary btn-block">登录</button>
            </form>
    </div>

{% endblock %}
