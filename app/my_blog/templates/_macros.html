{% macro pagination_widget(pages_number_list) %}

<nav aria-label="Page navigation">
    <ul class="pagination">
        <li>
            <a href="{{ url_for('index',page_id = 1) }}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
            {% for page_id in pages_number_list  %}
            <li><a href="{{ url_for('index',page_id = page_id) }}">{{ page_id }}</a></li>
            {% endfor %}
        <li>
            <a href="{{ url_for('index',page_id = pages_number_list[-1]) }}" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
      </ul>
</nav>

{% endmacro %}
